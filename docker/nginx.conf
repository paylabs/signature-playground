# ===========================
# HTTPS Server for sign.play
# ===========================
server {
    listen 443 ssl http2;
    server_name sign.play;

    root /usr/share/nginx/html;
    index index.html;

    # SSL Configuration
    ssl_certificate     /etc/nginx/certs/sign.play.pem;
    ssl_certificate_key /etc/nginx/certs/sign.play-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Main app routing
    location / {
        try_files $uri /index.html;
    }

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Cache static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}

# HTTP port 80 redirect -> HTTPS (internal only)
server {
    listen 80;
    server_name sign.play;
    return 301 https://$host$request_uri;
}